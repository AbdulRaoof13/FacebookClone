<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="left-sys">
          <img
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="facebook logo"
            height="100"
          />
          <div class="desc">
            Facebook helps you connect and share with the people in your life.
          </div>
        </div>
      </section>
      <section class="right">
        <div class="card">
          <input
            type="email"
            class="inn"
            placeholder="Email address or phone number"
          />
          <input type="password" class="inn" placeholder="Password" />
          <button class="inn login-btn">Log in</button>
          <a href="forgot_password.html" class="inn fgt-pass"
            >Forgotten password?</a
          >
          <div class="inn hr"></div>
          <button class="inn cna-btn">Create new account</button>
        </div>
        <div class="bottom-link-div">
          <p class="bottom-link">
            <strong style="cursor: pointer">Create a Page</strong> for a
            celebrity, brand or business.
          </p>
        </div>
      </section>
    </div>
  </body>
</html>
